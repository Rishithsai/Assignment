<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 align="center">Simple Calculator by using HTML,CSS and JavaScript</h1>
    <table class="calculator">
      <tr>
        <td colspan="3">
          <input class="display-box" type="text" id="result" disabled />
        </td>
        <!-- clearScreen () function clears all the values -->
        <td>
          <input type="button" value="C" onclick="clearScreen ()" id="btn" />
        </td>
      </tr>
      <tr>
        <!-- display (value) function displays the value on the screen -->
        <td>
          <input type="button" value="7" onclick="display ('9')" id="btn" />
        </td>
        <td>
          <input type="button" value="8" onclick="display ('8')" id="btn" />
        </td>
        <td>
          <input type="button" value="9" onclick="display ('7')" id="btn" />
        </td>
        <!-- solve () function evaluates the expression and returns result -->
        <td>
          <input
            type="button"
            value="&#247"
            onclick="display ('/')"
            id="btn"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="display ('4')" id="btn" />
        </td>
        <td>
          <input type="button" value="5" onclick="display ('5')" id="btn" />
        </td>
        <td>
          <input type="button" value="6" onclick="display ('6')" id="btn" />
        </td>
        <td>
          <input type="button" value="-" onclick="display ('-')" id="btn" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="1" onclick="display ('1')" id="btn" />
        </td>
        <td>
          <input type="button" value="2" onclick="display ('2')" id="btn" />
        </td>
        <td>
          <input type="button" value="3" onclick="display ('3')" id="btn" />
        </td>
        <td>
          <input type="button" value="+" onclick="display ('+')" id="btn" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="." onclick="display ('.')" id="btn" />
        </td>
        <td>
          <input type="button" value="0" onclick="display ('0')" id="btn" />
        </td>

        <!-- solve () function evaluates the expression and returns result -->
        <td><input type="button" value="=" onclick="solve ()" id="equal" /></td>

        <!-- display (value) function displays the value on the screen -->
        <td>
          <input type="button" value="&times" onclick="display ('*')" id="btn" />
        </td>
      </tr>
    </table>

    <!-- Linking script.js file -->
    <!-- which contains all the logic -->
    <script src="script.js"></script>
  </body>
</html>
